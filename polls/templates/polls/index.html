{% extends "shared/base.html" %}

{% block content %}
{% if latest_question_list %}
    <table>
    {% for question in latest_question_list %}
		<tr>
        <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
		</td>
    {% endfor %}
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
